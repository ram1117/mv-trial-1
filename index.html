<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="form-container">
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label
        ><input required type="text" id="name" placeholder="enter your name.." />
        <label for="email" id="email-label">Email address</label
        ><input type="email" id="email" placeholder="enter email.." />
        <label for="number" id="number-label">Age</label
        ><input
          type="number"
          min="18"
          max="120"
          id="number"
          placeholder="enter age.."
        />
        <br />
        <label for="">Which option best describes your current role? </label>
        <select name="dropdown" id="dropdown">
          <option value="Student">Student</option>
          <option value="full-time job">full-time job</option>
        </select>
        <br />
        <!-- //radio buttons -->
        <div class="radio-buttons">
          <label for="">Would you recommend freeCodeCamp to a friend? </label><br />
          <input type="radio" name="" value="Definitely" />Definitely
   
         <input type="radio" name="" value="Maybe" />
         <label for="html">Maybe</label><br />
   
         <input type="radio" name="" value="Not sure" />
         <label for="html">Not sure</label><br />
        </div>
        
  
        <!-- //check boxes -->
        <div class="checkboxes">
          <label for="">What would you like to see improved? </label><br />
          <input type="checkbox" name="" value="front-end" />
          <label for="html">Front End</label><br />
    
          <input type="checkbox" name="" value="back-end" />
          <label for="html">Back End </label><br />  
        </div>
        
  
        <!-- additional comments -->
        <label for="comments">Any comments or suggestions? </label> <br />
        <textarea name="" id="comments" cols="30" rows="10"></textarea>
  
        <br />
  
        <button id="submit">Submit</button>
      </form>
    </div>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
