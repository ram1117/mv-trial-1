<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <div class="form-container">
    <form action="" id="survey-form">
      <div class="form-control">
        <label for="name" id="name-label">Name</label><input required type="text" id="name"
          placeholder="enter your name.." class="input" />
      </div>
      <div class="form-control">
        <label for="email" id="email-label">Email address</label><input type="email" id="email"
          placeholder="enter email.." class="input" required />
      </div>

      <div class="form-control">
        <label for="number" id="number-label">Age</label><input type="number" min="18" max="120" id="number"
          placeholder="enter age.." class="input" />
      </div>

      <div class="form-control">
        <label for="">Which option best describes your current role? </label>
        <select name="dropdown" id="dropdown" class="input">
          <option value="Student">Student</option>
          <option value="full-time job">full-time job</option>
        </select>
      </div>

      <!-- //radio buttons -->
      <div class="form-control">
        <div class="radio-buttons">
          <label for="">Would you recommend freeCodeCamp to a friend? </label><br />
          <input type="radio" name="radio-btn" value="Definitely" />Definitely
          <br />

          <input type="radio" name="radio-btn" value="Maybe" />Maybe
          <br />

          <input type="radio" name="radio-btn" value="Not sure" />Not sure
        </div>
      </div>

      <!-- //check boxes -->
      <div class="form-control">
        <div class="checkboxes">
          <label for="">What would you like to see improved? </label><br />
          <input type="checkbox" name="" value="front-end" />
          <label for="html">Front End</label><br />
          <input type="checkbox" name="" value="back-end" />
          <label for="html">Back End </label>
        </div>
      </div>

      <!-- additional comments -->
      <div class="form-control">
        <label for="comments">Any comments or suggestions? </label> <br />
        <textarea name="" id="comments" cols="30" rows="10"></textarea>
      </div>
      <div class="form-control">
        <button id="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
