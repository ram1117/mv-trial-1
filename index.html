<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
    
      <label for="name" id="name-label">Name</label><input required type="text" id="name" placeholder="enter your name.."/>
      <label for="email" id="email-label">Email address</label><input type="email" id="email" placeholder="enter email..">
      <label for="number" id="number-label">Age</label><input type="number" min ="18" max="120" id="number" placeholder="enter age..">

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
